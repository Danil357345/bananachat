<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 200 200"
  width="200"
  height="200"
>
  <!-- Toucan's body -->
  <ellipse cx="100" cy="120" rx="50" ry="70" fill="#000000" />
  
  <!-- Toucan's belly -->
  <ellipse cx="100" cy="130" rx="40" ry="60" fill="#FFFFFF" />

  <!-- Toucan's beak -->
  <path
    d="M100 60 Q160 30, 140 80 Q160 130, 100 100 Z"
    fill="#FFAA00"
    stroke="#000000"
    stroke-width="2"
  />
  
  <!-- Beak highlight -->
  <path
    d="M110 65 Q140 45, 130 80 Q140 115, 110 95 Z"
    fill="#FFDD88"
  />
  
  <!-- Toucan's eye -->
  <circle cx="90" cy="75" r="10" fill="#FFFFFF" />
  <circle cx="90" cy="75" r="5" fill="#000000" />

  <!-- Toucan's legs -->
  <rect x="70" y="185" width="10" height="15" fill="#FFAA00" />
  <rect x="120" y="185" width="10" height="15" fill="#FFAA00" />

  <!-- Toucan's branch -->
  <rect x="50" y="190" width="100" height="10" fill="#7D5A4F" />
</svg>
